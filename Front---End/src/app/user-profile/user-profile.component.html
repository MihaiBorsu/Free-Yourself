
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input name="username" matInput placeholder="Username" [(ngModel)]="user.username" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input name="phoneNumber" matInput placeholder="Phone number" [(ngModel)]="user.phoneNumber">
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input name="email" matInput placeholder="Email address" type="email" [(ngModel)]="user.email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        {{user.guildId}}
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" *ngFor="let car of cars">
                                        <a class="dropdown-item" (click)="changeGuild(guild.id)" *ngFor="let guild of guildList">{{guild.name}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input name="city" matInput placeholder="City" type="text" [(ngModel)]="user.city">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input name="country" matInput placeholder="Country" type="text" [(ngModel)]="user.country">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>About Me</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea name="description" matInput placeholder="Lamborghini Boy, Dog Lover, Travel addict." [(ngModel)]="user.description"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="update()">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/profilePicture.png" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{user.username}}</h4>
                        <h6 class="card-category text-gray">{{user.country}} / {{user.city}}</h6>
                        
                        <input name="description" matInput  type="text" [(ngModel)]="user.description">
                        <!-- <button class="btn-large btn-submit" *ngIf="!updateUserProfile" (click)="setUpdateUserProfile(true)">Update Profile Picture</button> -->
                                <form #imageForm=ngForm (ngSubmit)="OnSubmit(Image)" *ngIf="updateUserProfile">
                                
                                  <img [src]="imageUrl"  style="width:250px;height:200px">
                                  <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
                                  <button type="submit" class="btn-large btn-submit" [disabled]="Image.value=='' || !imageForm.valid">Submit</button>
                                  <button type="submit" class="btn-large btn-submit" (click)="setUpdateUserProfile(false)">Cancel</button>
                                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
