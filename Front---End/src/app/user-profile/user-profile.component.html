
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input name="username" matInput placeholder="Username" [(ngModel)]="user.username" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input name="phoneNumber" matInput placeholder="Phone number" [(ngModel)]="user.phoneNumber">
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input name="email" matInput placeholder="Email address" type="email" [(ngModel)]="user.email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input name="guildId" matInput placeholder="GuildId" type="email" [(ngModel)]="user.guildId">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input name="city" matInput placeholder="City" type="text" [(ngModel)]="user.city">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input name="country" matInput placeholder="Country" type="text" [(ngModel)]="user.country">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>About Me</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea name="description" matInput placeholder="Lamborghini Boy, Dog Lover, Travel addict." [(ngModel)]="user.description"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="update()">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/profilePicture.png" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{user.username}}</h4>
                        <h6 class="card-category text-gray">{{user.country}} / {{user.city}}</h6>
                        
                        <!-- <p class="card-description"  [(ngModel)]="user.description"></p> -->
                        <input name="description" matInput  type="text" [(ngModel)]="user.description">
                        <!-- <input class="card-description" type="text" [(ngModel)]="user.description" > -->
                                <form #imageForm=ngForm (ngSubmit)="OnSubmit(Caption,Image)">
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input type="text" #Caption ngModel name="Caption" id="Caption" required>
                                      <label for="Caption">Caption</label>
                                    </div>
                                  </div>
                                  <img [src]="imageUrl"  style="width:250px;height:200px">
                                  <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
                                  <button type="submit" class="btn-large btn-submit" [disabled]="Image.value=='' || !imageForm.valid">Submit</button>
                                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
