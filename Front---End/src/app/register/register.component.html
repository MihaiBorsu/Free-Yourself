
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Register</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" required  maxlength="17" minlength="5" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" required maxlength="25" minlength="5"/>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" formControlName="country" class="form-control" required maxlength="25" minlength="3"/>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" formControlName="city" class="form-control" required maxlength="25" minlength="5"/>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" formControlName="phoneNumber" class="form-control"   required maxlength="15" minlength="9"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" required maxlength="15" minlength="5" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" formControlName="description" placeholder="Funny description" class="form-control" required maxlength="35" minlength="9"/>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register
                        </button>
                        <a routerLink="/login" class="btn btn-link">Cancel</a>
                    </div>
                </form>
            </div>       
       </div>
    </div>
</div>
